<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let n1 = 0,
          n2 = 1,
          n3,
          amount=20;
  total = "";
  total =  n1 + n2;
  for (let i =2 ; i < amount; i++) {
    n3 = n1 + n2;
    total += n3;
    n1 = n2;
    n2 = n3;
  }
  document.write(total);
</script>
</body>
</html>
