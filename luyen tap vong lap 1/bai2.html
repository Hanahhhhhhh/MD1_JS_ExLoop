<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = parseFloat(prompt("nhập nhiệt độ hiện tại :"));
    while(temperature>100) {
        alert("yêu cầu giảm nhiệt độ xuống");
        temperature =parseFloat(prompt("nhập lại nhiệt độ: "));
    }
    while(temperature<20) {
        alert("yêu cầu tăng nhiệt độ lên");
        temperature =parseFloat(prompt("nhập lại nhiệt độ: "))
    }
    ;

</script>
</body>
</html>
